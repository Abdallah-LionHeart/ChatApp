<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
 <h2 class="text-center text-primary">Sign up</h2>
 <div class="form-group">
  <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
 </div>
 <br>
 <div class="form-group">
  <!-- <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password"> -->
  <input [type]="changetype?'password':'text'" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
  <span class="input-group-text eyeicon" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye-slash':'fa fa-eye'"></i></span>
  </div>
 <div class="d-grid gap-2 row-6 mx-auto text-center">
  <br>
  <button class="btn btn-success" type="submit">Register</button>
  <button class="btn btn-danger" type="button" (click)="cancel()">Cancel</button>
 </div>
</form>
