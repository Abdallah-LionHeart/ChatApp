<div class="row mb-3" *ngIf="member">
 <div class="col-2 mb-3" *ngFor="let photo of member.photos">
  <img src="{{photo.url}}" alt="photo of user" class="img-thumbnail mb-2">
  <div class="btn-group btn-group-sm text-center myposition">
   <button class="btn btn-sm main" [disabled]="photo.isMain" (click)="setMainPhoto(photo)" [ngClass]="photo.isMain ? 'btn active':'btn'">Main</button>
   <button class="btn btn-sm btn-danger delete" [disabled]="photo.isMain" (click)="deletePhoto(photo.id)">Delete</button>
   <!-- <button class="add-photo" [disabled]="photo.isMain" (click)="setMainPhoto(photo)"><mat-icon [ngClass]="photo.isMain ?'add-photo': isEnabled, 'add-photo-disabled': !isEnabled">add_photo_alternate</mat-icon></button> -->
   <!-- <button mat-icon-button color="warn" [disabled]="photo.isMain" (click)="deletePhoto(photo.id)"><mat-icon>delete</mat-icon> -->
  </div>
 </div>
</div>
<div class="row mb-3">

 <div class="col-3">

  <h3>Add Photos</h3>

  <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="card bg-faded p-3 text-center mb-3 my-drop-zone">
   <span class="material-icons myicon">file_upload</span>
   Drag and Drop Here
  </div>

  Multiple
  <input type="file" ng2FileSelect [uploader]="uploader" multiple/><br/>

  Single
  <input type="file" ng2FileSelect [uploader]="uploader" />
 </div>

 <div class="col-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

  <h3>Upload queue</h3>
  <p>Queue length: {{ uploader?.queue?.length }}</p>

  <table class="table">
   <thead>
    <tr>
     <th width="50%">Name</th>
     <th>Size</th>
    </tr>
   </thead>
   <tbody>
    <tr *ngFor="let item of uploader?.queue">
     <td><strong>{{ item?.file?.name }}</strong></td>
     <td *ngIf="uploader?.options?.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
     <td *ngIf="uploader?.options?.isHTML5">
      <div class="progress" style="margin-bottom: 0;">
       <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
      </div>
     </td>

    </tr>
   </tbody>
  </table>

  <div>
   <div>
    Queue progress:
    <div class="progress">
     <div class="progress-bar ml-4" role="progressbar" [ngStyle]="{ 'width': uploader?.progress + '%' }"></div>
    </div>
   </div>
   <button mat-icon-button color="primary" (click)="uploader?.uploadAll()"
    [disabled]="!uploader?.getNotUploadedItems()?.length">
    <mat-icon>file_upload</mat-icon>
   </button>

   <button mat-icon-button color="warn" (click)="uploader?.cancelAll()" [disabled]="!uploader?.isUploading">
    <mat-icon>cancel_presentation</mat-icon>
   </button>

   <button mat-icon-button color="warn" (click)="uploader?.clearQueue()" [disabled]="!uploader?.queue?.length">
    <mat-icon>delete</mat-icon>
   </button>
   <!-- <button type="button" class="btn btn-success btn-s" (click)="uploader?.uploadAll()" [disabled]="!uploader?.getNotUploadedItems()?.length"> <span class="material-icons">upload_file</span> </button> -->
   <!-- <button type="button" class="btn btn-warning btn-s" (click)="uploader?.cancelAll()" [disabled]="!uploader?.isUploading"> <span class="material-icons"> cancel </span> </button> -->
   <!-- <button type="button" class="btn btn-danger btn-s" (click)="uploader?.clearQueue()" [disabled]="!uploader?.queue?.length"> <span class="material-icons"> delete </span> </button> -->
  </div>

 </div>

</div>
