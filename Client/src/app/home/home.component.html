<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align:center">
    <h2 class="mytxt">Not A Member !! Be A Member Now </h2>
    <p class="lead mt-4 text-center mytxt">Start Coverstion With Over Million People Around The World</p>
    <p class="mt-5 my-4 pt-10"><strong style="font-size:xx-large; color:rgb(161, 75, 4)">Let's Sign Up</strong></p>
    <hr class="mt-5 my-5">
    <div class="btn-group btn-secondary gap-5 d-md-block mt-5">
      <button (click)="registerToggle()" class="btn btn-primary registerbutton">Register</button>
      <button class="btn btn-primary registerbutton">learn more!</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
